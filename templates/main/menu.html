{% extends 'main/base.html'%}
{% load static%}
{% block head %}
    <title>Our Menu</title>
{% endblock %}
{% block content %}
    <div id="menu">
    {% for item in items %}
        <div class="items">
            <img class="I" src="{{item.img.url}}">
            <h1>{{item.name}}</h1>
        </div>
    {% endfor%}
    </div>
{% endblock %}
